<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <form class="login-container">
            <h1>Register</h1>
            <label class="input-label" onClick="focusInput('name')">Name</label>
            <input type="text" class="input-field" required name="name" id="name" placeholder="Name">
            <label class="input-label"onClick="focusInput('username')">Username</label>
            <input type="text" class="input-field" required name="username" id="username" placeholder="Username">
            <label class="input-label" onClick="focusInput('email')">Email</label>
            <input type="email" class="input-field" required name="email" id="email" placeholder="Email">
            <label class="input-label" onClick="focusInput('password')">Password</label>
            <input type="password" class="input-field" required name="password" id="password" placeholder="Password">
            <label class="input-label" onClick="focusInput('c-password')">Confirm Password</label>
            <input type="password" class="input-field" required name="c-password" id="c-password" placeholder="Confirm password">
            <button class="login-button" id="login-button" type="submit">Register</button>
        </form>
    </body>
    <script src="index.js"></script>
</html>
